<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Speed Hangman</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/466f796d2e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="headings">
			<h1 class="nameOfGame">Speed <span class="hang">Hangman</span></h1>
			<h5>Guess the word <span class="before">before</span> time runs out</h5>
		</div>

		<div class="playersDiv">
			<div id="player1">
				<p><i class="fas fa-gamepad"></i> Player 1</p>
				<div id="score1">0</div>
			</div>
			<div>
				<p><i class="fas fa-stopwatch"></i> : <span id="time"></span></p>
			</div>
			<div id="player2">
				<p><i class="fas fa-gamepad"></i> Player 2</p>
				<div id="score2">0</div>
			</div>
		</div>
		<div class="imgDiv">
			<img id="hangman" src="./images/0.jpg">
		</div>
		<div class="underscoreDiv">
			<p id="underscores">Words go here</p>
		</div>
			<p id="guesses"></p>
			<div id="keyboard"></div>
			<div id="animal"></div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
